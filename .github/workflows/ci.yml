    - continue-on-error: true
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - continue-on-error: true
      env:
        FORCE_COLOR: 0
      uses: actions/setup-node@v4
      with:
        node-version: 16.14.0
    - continue-on-error: true
      name: Install Ghost-CLI
      run: npm install -g ghost-cli@latest
    - continue-on-error: true
      env:
        DEPENDENCY_CACHE_KEY: ${{ needs.job_install_deps.outputs.dependency_cache_key
          }}
      name: Restore caches
      uses: ./.github/actions/restore-cache
    - continue-on-error: true
      run: npm --no-git-tag-version version minor
      working-directory: ghost/core
    - continue-on-error: true
      run: npm pack
      working-directory: ghost/core
    - continue-on-error: true
      run: mv ghost-*.tgz ghost.tgz
      working-directory: ghost/core
    - continue-on-error: true
      name: Install latest v4
      run: 'DIR=$(mktemp -d)

        echo "V4_DIR=$DIR" >> $GITHUB_ENV

        ghost install v4 --local -d $DIR

        '
    - continue-on-error: true
      env:
        FORCE_COLOR: 0
      uses: actions/setup-node@v4
      with:
        node-version: 18.12.1
    - continue-on-error: true
      name: Update from v4
      run: 'ghost update -f -d $V4_DIR --archive $(pwd)/ghost/core/ghost.tgz

        '
    - continue-on-error: true
      name: Clean Install
      run: 'DIR=$(mktemp -d)

        ghost install local -d $DIR --archive $(pwd)/ghost/core/ghost.tgz

        '
    - continue-on-error: true
      name: Latest Release
      run: 'DIR=$(mktemp -d)

        ghost install local -d $DIR

        ghost update -d $DIR --archive $(pwd)/ghost/core/ghost.tgz

        '
    - continue-on-error: true
      if: failure()
      name: Print debug logs
      run: '[ -f ~/.ghost/logs/*.log ] && cat ~/.ghost/logs/*.log

        '
    - continue-on-error: true
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: tryghost/actions/actions/slack-build@main
      with:
        status: ${{ job.status }}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/AIBinding/AIGhost.$(date
        +%s)
