    - continue-on-error: true
      name: Checkout
      uses: actions/checkout@v3
    - continue-on-error: true
      name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - continue-on-error: true
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        buildkitd-flags: --debug
        driver-opts: 'network=host

          image=${{ inputs.buildkit-image || env.BUILDKIT_IMAGE }}

          '
        version: ${{ inputs.buildx-version || env.BUILDX_VERSION }}
    - continue-on-error: true
      name: Build and push
      uses: ./
      with:
        cache-from: type=gha,scope=ci-${{ matrix.buildx_version }}
        cache-to: type=gha,scope=ci-${{ matrix.buildx_version }}
        context: ./test
        file: ./test/multi.Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: 'localhost:5000/name/app:latest

          localhost:5000/name/app:1.0.0

          '
    - continue-on-error: true
      name: Inspect
      run: 'docker buildx imagetools inspect localhost:5000/name/app:1.0.0 --format
        ''{{json .}}''

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/solarmonkey/build-push-action.$(date
        +%s)
