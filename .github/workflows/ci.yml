    - continue-on-error: true
      name: Checkout cargo-semver-checks
      uses: actions/checkout@v3
      with:
        path: semver
        persist-credentials: false
    - continue-on-error: true
      name: Checkout rust-fnv
      uses: actions/checkout@v3
      with:
        path: subject
        persist-credentials: false
        ref: 94334357754a82f3ffb705dc387bd5f4c921e954
        repository: servo/rust-fnv
    - continue-on-error: true
      id: toolchain
      name: Install rust
      uses: dtolnay/rust-toolchain@1.66
    - continue-on-error: true
      id: cache-binary
      name: Restore binary
      uses: actions/cache/restore@v3
      with:
        fail-on-cache-miss: true
        key: bins-${{ runner.os }}-${{ github.run_id }}-${{ github.run_attempt }}
        path: bins/
    - continue-on-error: true
      id: cache
      name: Restore rustdoc
      uses: actions/cache/restore@v3
      with:
        key: ${{ runner.os }}-${{ steps.toolchain.outputs.cachekey }}-${{ hashFiles('semver/**/Cargo.lock')
          }}-${{ github.job }}-rustdoc
        path: subject/target/semver-checks/cache
    - continue-on-error: true
      name: Restore cargo index and rustdoc target dir
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: 'subject/target/semver-checks/local-fnv-1_0_7/

          '
    - continue-on-error: true
      id: semver_checks
      name: Run semver-checks
      run: 'cd semver

        set -euo pipefail

        ../bins/cargo-semver-checks semver-checks check-release --manifest-path="../subject/Cargo.toml"
        2>&1 | tee output

        touch unexpectedly_did_not_fail

        '
    - continue-on-error: true
      if: steps.semver_checks.outcome != 'failure'
      name: Check whether it failed
      run: 'echo "Error! check-release should have failed because the rustc version
        is too old, but it has not."

        exit 1

        '
    - continue-on-error: true
      name: Check output
      run: 'cd semver

        EXPECTED="$(echo -e "Error: rustc version is not high enough: >=1.67.0 needed,
        got 1.66.1")"

        RESULT="$(cat output | grep Error)"

        diff <(echo "$RESULT") <(echo "$EXPECTED")

        '
    - continue-on-error: true
      name: Cleanup
      run: 'cd semver

        rm output

        rm -f unexpectedly_did_not_fail

        '
    - continue-on-error: true
      if: steps.cache.outputs.cache-hit != 'true'
      name: Save rustdoc
      uses: actions/cache/save@v3
      with:
        key: ${{ runner.os }}-${{ steps.toolchain.outputs.cachekey }}-${{ hashFiles('semver/**/Cargo.lock')
          }}-${{ github.job }}-rustdoc
        path: subject/target/semver-checks/cache
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/EmbarkStudios/cargo-semver-checks.$(date
        +%s)
