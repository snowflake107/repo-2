    - continue-on-error: true
      name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - continue-on-error: true
      id: toolchain
      name: Install rust
      uses: dtolnay/rust-toolchain@stable
    - continue-on-error: true
      uses: Swatinem/rust-cache@v2
    - continue-on-error: true
      id: check
      run: "set +e\n./scripts/is_version_already_uploaded.sh cargo-semver-checks\n\
        export EXIT_CODE=\"$?\"\nset -e\nif [[ \"$EXIT_CODE\" == \"7\" ]]; then\n\
        \  echo 'is_new_version=no' >> $GITHUB_OUTPUT\nelif [[ \"$EXIT_CODE\" == \"\
        0\" ]]; then\n  echo 'is_new_version=yes' >> $GITHUB_OUTPUT\nelse\n  # Unexpected\
        \ outcome, indicates a bug.\n  exit \"$EXIT_CODE\"\nfi\n"
    - continue-on-error: true
      id: tag
      name: Determine the tag name
      run: 'export TAG_NAME="v$(./scripts/get_current_version.sh cargo-semver-checks)"

        echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/EmbarkStudios/cargo-semver-checks.$(date
        +%s)
    timeout-minutes: 60
