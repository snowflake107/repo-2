        ref: 47dc882dbfb44b86584540a6e4f2815caaf72c10
        repository: phantomical/perf-event
    - continue-on-error: true
      id: toolchain
      name: Install rust
      uses: dtolnay/rust-toolchain@stable
    - continue-on-error: true
      id: cache-binary
      name: Restore binary
      uses: actions/cache/restore@v3
      with:
        fail-on-cache-miss: true
        key: bins-${{ runner.os }}-${{ github.run_id }}-${{ github.run_attempt }}
        path: bins/
    - continue-on-error: true
      id: cache
      name: Restore rustdoc
      uses: actions/cache/restore@v3
      with:
        key: ${{ runner.os }}-${{ steps.toolchain.outputs.cachekey }}-${{ hashFiles('semver/**/Cargo.lock')
          }}-${{ github.job }}-rustdoc
        path: subject/target/semver-checks/cache
    - continue-on-error: true
      name: Restore cargo index and rustdoc target dir
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: 'subject/target/semver-checks/local-perf-event-open-sys2-5_0_0

          '
    - continue-on-error: true
      name: Run semver-checks
      run: 'cd semver

        ../bins/cargo-semver-checks semver-checks check-release --manifest-path="../subject/perf-event-open-sys/Cargo.toml"
        --baseline-version 5.0.0 --verbose

        '
    - continue-on-error: true
      if: steps.cache.outputs.cache-hit != 'true'
      name: Save rustdoc
      uses: actions/cache/save@v3
      with:
        key: ${{ runner.os }}-${{ steps.toolchain.outputs.cachekey }}-${{ hashFiles('semver/**/Cargo.lock')
          }}-${{ github.job }}-rustdoc
        path: subject/target/semver-checks/cache
