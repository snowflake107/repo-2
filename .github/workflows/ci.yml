      name: Checkout cargo-semver-checks
      uses: actions/checkout@v3
      with:
        path: semver
        persist-credentials: false
    - continue-on-error: true
      name: Checkout bevy
      uses: actions/checkout@v3
      with:
        path: subject
        persist-credentials: false
        ref: v0.9.0
        repository: bevyengine/bevy
    - continue-on-error: true
      id: toolchain
      name: Install rust
      uses: dtolnay/rust-toolchain@stable
    - continue-on-error: true
      id: cache-binary
      name: Restore binary
      uses: actions/cache/restore@v3
      with:
        fail-on-cache-miss: true
        key: bins-${{ runner.os }}-${{ github.run_id }}-${{ github.run_attempt }}
        path: bins/
    - continue-on-error: true
      id: cache
      name: Restore rustdoc
      uses: actions/cache/restore@v3
      with:
        key: ${{ runner.os }}-${{ steps.toolchain.outputs.cachekey }}-${{ hashFiles('semver/**/Cargo.lock')
          }}-${{ github.job }}-rustdoc
        path: subject/target/semver-checks/cache
    - continue-on-error: true
      name: Restore cargo index and rustdoc target dir
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: 'subject/target/semver-checks/local-bevy_core-0_9_0

          '
    - continue-on-error: true
      name: Run semver-checks
      run: 'cd semver

        ../bins/cargo-semver-checks semver-checks check-release --manifest-path="../subject/crates/bevy_core/Cargo.toml"
        --verbose

        '
    - continue-on-error: true
      if: steps.cache.outputs.cache-hit != 'true'
      name: Save rustdoc
      uses: actions/cache/save@v3
      with:
        key: ${{ runner.os }}-${{ steps.toolchain.outputs.cachekey }}-${{ hashFiles('semver/**/Cargo.lock')
          }}-${{ github.job }}-rustdoc
        path: subject/target/semver-checks/cache
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/EmbarkStudios/cargo-semver-checks.$(date
