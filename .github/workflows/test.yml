      name: Checkout branch
      uses: actions/checkout@v4
      with:
        fetch-depth: ${{ matrix.fetch-depth }}
        repository: ${{ github.event.pull_request.head.repo.full_name }}
    - continue-on-error: true
      name: Download build assets
      uses: actions/download-artifact@v4
      with:
        name: build-assets
    - continue-on-error: true
      id: changed-files
      name: Run changed-files
      uses: ./
      with:
        fetch_depth: ${{ matrix.input-fetch_depth }}
        skip_initial_fetch: ${{ github.event_name == 'push' }}
    - continue-on-error: true
      name: Show output
      run: 'echo ''${{ toJSON(steps.changed-files.outputs) }}''

        '
      shell: bash
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/zendesk/changed-files.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        fetch-depth:
        - 1
        - 2
        - 50
        input-fetch_depth:
        - 1
        - 2
        - 50
      max-parallel: 4
